---
network_config:
- type: interface
  name: nic1
  use_dhcp: false
  defroute: false

- type: interface
  name: nic2
  use_dhcp: false
  defroute: false

- type: interface
  name: nic3
  use_dhcp: false
  defroute: false

- type: interface
  name: nic4
  use_dhcp: false
  defroute: false

- type: interface
  name: nic5
  use_dhcp: false
  defroute: false

- type: interface
  name: nic6
  use_dhcp: false
  defroute: false

- type: interface
  name: nic7
  use_dhcp: false
  addresses:
  - ip_netmask: {{ ctlplane_ip }}/{{ ctlplane_subnet_cidr }}
  routes:
  - ip_netmask: 169.254.169.254/32
    next_hop: {{ ctlplane_ip }}
  - default: true
    next_hop: {{ ctlplane_gateway_ip }}

- type: linux_bond
  name: bond_api
  bonding_options: mode=active-backup
  use_dhcp: false
  dns_servers: {{ ctlplane_dns_nameservers }}
  members:
  - type: interface
    name: nic8
    primary: true
  - type: interface
    name: nic9

- type: vlan
  device: bond_api
  vlan_id: {{ lookup('vars', networks_lower['InternalApi'] ~ '_vlan_id') }}
  addresses:
  - ip_netmask: {{ lookup('vars', networks_lower['InternalApi'] ~ '_ip') }}/{{ lookup('vars', networks_lower['InternalApi'] ~ '_cidr') }}

- type: vlan
  device: bond_api
  vlan_id: {{ lookup('vars', networks_lower['Storage'] ~ '_vlan_id') }}
  addresses:
  - ip_netmask: {{ lookup('vars', networks_lower['Storage'] ~ '_ip') }}/{{ lookup('vars', networks_lower['Storage'] ~ '_cidr') }}

- type: ovs_bridge
  name: br-link0
  mtu: 9000
  use_dhcp: false
  members:
  - type: linux_bond
    name: mx-bond
    mtu: 9000
    bonding_options: "mode=active-backup"
    members:
    - type: sriov_pf
      name: nic11
      numvfs: 4
      primary: true
      promisc: true
      use_dhcp: false
      defroute: false
      vdpa: true
      link_mode: switchdev

    - type: sriov_pf
      name: nic12
      numvfs: 4
      promisc: true
      use_dhcp: false
      defroute: false
      vdpa: true
      link_mode: switchdev

- type: vlan
  device: mx-bond
  vlan_id: {{ lookup('vars', networks_lower['Tenant'] ~ '_vlan_id') }}
  addresses:
  - ip_netmask: {{ lookup('vars', networks_lower['Tenant'] ~ '_ip') }}/{{ lookup('vars', networks_lower['Tenant'] ~ '_cidr') }}

- type: vlan
  device: mx-bond
  vlan_id: {{ lookup('vars', networks_lower['External'] ~ '_vlan_id') }}
  addresses:
  - ip_netmask: {{ lookup('vars', networks_lower['External'] ~ '_ip') }}/{{ lookup('vars', networks_lower['External'] ~ '_cidr') }}
  routes:
  - default: true
    next_hop: {{ lookup('vars', networks_lower['External'] ~ '_gateway_ip') }}

- type: ovs_bridge
  name: br-link1
  use_dhcp: false
  members:
    - type: interface
      name: nic10
      mtu: 9000
